<!DOCTYPE html>
<html>
<head>
	<title>fractal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="main()">
	<canvas class="c" id="c"></canvas>
	<script id="v_basic" type="glsl">
		attribute vec4 a_Position;

		void main(){
			gl_Position = a_Position;
		}
	</script>
	<script id="f_fractal" type="glsl">
		precision highp float;

		uniform vec2 u_ScreenSize;

		vec3 color_map(float f){
			vec3 color;
			color.r = floor(f / 65536.0);
			color.g = floor((f - color.r * 65536.0) / 256.0);
			color.b = floor(f - color.r * 65536.0 - color.g * 256.0);

			return color / 256.0;
		}

		void main(){
			float zoom = 20.0;
			float cX = -0.7;
			float cY = 0.27015;
			float zx = (gl_FragCoord.x - u_ScreenSize.x*.5)/(.5*zoom*u_ScreenSize.x);
			float zy = (gl_FragCoord.y - u_ScreenSize.y*.5)/(.5*zoom*u_ScreenSize.y);
			float i = 255.0;
			for(int j = 0; j < 255; j += 1){
				if(zx*zx + zy*zy > 4.0){
					break;
				}
				float tmp = zx*zx - zy*zy + cX;
				zy = 2.0*zx*zy + cY;
				zx = tmp;
				i -= 1.0;
			}
			gl_FragColor = vec4(color_map(i), 1.0);
		}
	</script>
	<script src="gl.js"></script>
	<script src="frag_fill.js"></script>
	<script src="main.js"></script>
</body>
